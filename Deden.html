<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tebusan Transfer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #333;
    }

    .amount {
      font-size: 24px;
      font-weight: bold;
      color: #c0392b;
      margin: 20px 0;
    }

    .rekening {
      background-color: #eee;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Silakan Transfer Tebusan</h2>
    <p>Jumlah yang harus ditransfer:</p>
    <div class="amount">Rp 500.000</div>

    <p>Transfer ke rekening berikut:</p>
    <div class="rekening">
      <strong>Bank:</strong> Dana<br>
      <strong>Nomor Rekening:</strong> 083898808213<br>
      <strong>Nama Penerima:</strong> Nur Aisyah
    </div>

    <p>Setelah melakukan transfer, klik tombol di bawah:</p>
    <form action="informasi-pin.html" method="get">
      <button type="submit">Saya Sudah Transfer</button>
    </form>
  </div>
</body>
</html>
