<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Informasi PIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f6f3;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
    }

    .pin-box {
      font-size: 28px;
      color: #2980b9;
      margin: 20px 0;
      font-weight: bold;
    }

    p {
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Informasi PIN Anda</h2>
    <p>Berikut adalah PIN rahasia setelah transfer berhasil:</p>
    <div class="pin-box">9281-5532</div>
    <p>Harap simpan PIN ini dengan aman.</p>
  </div>
</body>
</html>
